<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combinators in CSS</title>
    <link rel="stylesheet" href="/Combinators_In_CSS/style.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="grid">
                <div class="content-1">
                    <ul>
                        <p>I am First</p>
                        <li>inside</li>
                        <li>
                            inside
                            <ol>
                                <li>nested</li>
                                <ul>
                                    <li>deep nested</li>
                                </ul>
                                <li>nested</li>
                            </ol>
                        </li>
                        <li>inside</li>
                        <p>I am last</p>
                        <li>Last child</li>
                    </ul>
                    <li>outside</li>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
